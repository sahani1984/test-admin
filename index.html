<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div class="container py-2">
        <dvi class="row">
            <form action="" method="post">
            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control form-control-sm" placeholder="Enter name" />
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control form-control-sm" placeholder="Enter email" />
                </div>
                <div class="form-group mb-3">
                    <label>Mobile</label>
                    <input type="text" name="mobile" class="form-control form-control-sm" placeholder="Enter mobile" />
                </div>
                <div class="form-group mb-3">
                    <label>&nbsp;</label>
                 <button class="btn btn-primary btn-sm" type="submit">Submit</button>
                </div>
            </div>
        </form>
        </dvi>
    </div>
</body>
</html>
